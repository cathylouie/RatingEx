<html>
<body>
    <form action="/movie_list_for_rating" method="GET">
    <input type="submit" value="Review some movies">
    </form>
    <h2>List of all users</h2>
    <p> Click on the user to view their ratings for different movies</p>
    {% for user in users %}
    <p><a href= "/user/{{ user.id }}">User {{ user.id }}</a> age {{ user.age}} has {{ user.ratings|length}} ratings</p>
    {% endfor %}
</body>
</html>
